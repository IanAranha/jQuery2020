<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css.css">
    
    <script>
        $(document).ready(function(){
            $(".content").hover(function(){
                $(this).addClass("transition")
            }, function(){
                $(".content").removeClass("transition")
            })
        });
    </script>
    <title>JETS</title>
</head>
<body>
    <div id="wrapper">
        <h1>US AIR FORCE JETS</h1>
        <h3>Hover over each</h3>
        <img class="content" src="F15_Eagle.jpeg" alt="F15 Eagle">
        <img class="content" src="F15_Strike_Eagle.jpeg" alt="F15 Strike Eagle">
        <img class="content" src="F16_Fighting_Falcon.jpeg" alt="F16 Fighting Falcon">
        <img class="content" src="F22_Raptor.jpeg" alt="F22 Raptor">
        <img class="content" src="F35A_Lightning_II.jpeg" alt="F35_Lightning">
        <img class="content" src="A10_Warthog.jpeg" alt="A10 Warthog">

    </div>
</body>
</html>
