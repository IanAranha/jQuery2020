<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <link rel="stylesheet" href="css.css">
        <title>Users Assignment</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact #</th>
                </th>
            </thead>
            <tbody>

            </tbody>
        </table>
        <h2>Add User</h2>
        <form id="form1">
            <label for="firstName">First Name:</label>
            <input name="firstName" placeholder="Enter first name" /><br />

            <label for="lastName">Last Name:</label>
            <input name="lastName" placeholder="Enter last name" /><br />

            <label for="email">Email:</label>
            <input name="email" placeholder="Enter email address" /><br />

            <label for="contactNumber">Contact Number:</label>
            <input name="contactNumber" placeholder="Enter contact number" /><br />

            <button id="submit">SUBMIT DATA</button>
        </form>

        <script>
            $(document).ready(function(){
                $("#submit").click(function(){
                    console.log("HELLO");
                    $("tbody").append("<tr><td>" + $('input[name="firstName"]').val() + "</td><td>" + $('input[name="lastName"]').val() + "</td><td>" + $('input[name="email"]').val() + "</td><td>" + $('input[name="contactNumber"]').val() + "</td></tr>")
                return false;
                })
            });
        </script>
    </body>
</html>
